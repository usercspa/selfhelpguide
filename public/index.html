<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- add shortcut icon -->
	<link rel="shortcut icon" type="image/x-icon"
		href="https://cdn.glitch.com/4d0710d8-b160-4f32-ada2-56138e1407fb%2FWhatsApp_Image_2021-01-30_at_09.09.11-removebg-preview.ico?v=1611998654983"

	<!-- add font -->
	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" />
	<title>Self-help Guide</title>
  </head>

  <body>
    <header>
      <h1>A Dream of the Future</h1>
    </header>

    <main>
      <h2>Oh hi,</h2>

      <p>Tell me your hopes and dreams:</p>

      <form>
        <label>
          New Dream
          <input name="dream" type="text" maxlength="100" required placeholder="Dreams!">
        </label>
        <button type="submit" id="submit-dream">Add Dream</button>
      </form>

      <section class="dreams">
        <ul id="dreams">
          <em>loading dreams&hellip;</em>
        </ul>
      </section>
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->

    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
