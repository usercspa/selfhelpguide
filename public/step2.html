<html lang="en">

  <body>
    <header>
      <img
        class="logo"
        src="https://cdn.glitch.com/4d0710d8-b160-4f32-ada2-56138e1407fb%2FWhatsApp_Image_2021-01-30_at_09.09.11-removebg-preview.png?v=1611998664680"
      />
      <h1>Develop a self-care plan</h1>

    </header>

    <main>

      <h6>
        Need some inspiration?
        <a
          href="https://www.changingfaces.org.uk/adviceandsupport/self-help/adults/self-care-planning"
          >Take a look at the examples</a
        >
      </h6>
      
          <div id="addChanges" class="header">
        <h3 style="margin:5px">Step 2: Things I would like to change</h3>
        <input type="text" id="changeInput" placeholder="Type here..." />
        <span onclick="newElement()" class="add">Add</span>
      </div>

      <ul id="changesList"></ul>


     <br />
      <button class="continue"><a href="/step3.html">Continue</a></button>
      <br />
    </main>

    <footer>
      <h3>

      <ul>

      <ul>
        <a

            Creating a personalised self care plan

      </ul>
    </footer>
    
       <script>
      // Create a "close" button and append it to each list item
      var activityList = document.getElementsByTagName("LI");
      var i;
      for (i = 0; i < activityList.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        activityList[i].appendChild(span);
      }

      // Click on a close button to hide the current list item
      var close = document.getElementsByClassName("close");
      var i;
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
          var div = this.parentElement;
          div.style.display = "none";
        };
      }

      // Add a "checked" symbol when clicking on a list item
      var list = document.querySelector("ul");
      list.addEventListener(
        "click",
        function(ev) {
          if (ev.target.tagName === "LI") {
            ev.target.classList.toggle("checked");
          }
        },
        false
      );

      // Create a new list item when clicking on the "Add" button
      function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("changeInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === "") {
          alert("You must write something!");
        } else {
          document.getElementById("changesList").appendChild(li);
        }
        document.getElementById("changeInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          };
        }
      }
    </script>
  </body>
</html>
